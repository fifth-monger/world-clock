<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Earth Hours</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="kyoto">Kyoto</option>
        <option value="denmark">Denmark</option>
        <option value="reykjavik">Reyjavk</option>
      </select>
      <div class="city">
        <div>
         <h2>Kyoto</h2>
         <div class="date">November 4th 2025</div>
        </div>
         <div class="time">10:03 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
         <h2>Denmark</h2>
         <div class="date">November 4th 2025</div>
        </div>
        <div class="time">10:03 <small>PM</small></div>
      </div>
    </div>

        <a href="https://github.com/fifth-monger" target="_blank"
          >Victoria Garcia</a
        >

          target="_blank"
          >GitHub</a
        >
        • Hosted by

          >Netlify</a</footer>
      <script src="src/index.js"></script>
  </body>
</html>
